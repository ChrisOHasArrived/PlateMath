<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plate Math</title>
    <style>
        body{
            background-color: black;
            text-align: center;
            font-family: "fantasy";
            font-weight: bold;
            color: gray;
            font-size: 15pt;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        $(function(){
        $('.sum-selector').on("change", function(){
            var sum = 0;
            console.log("IN");
        $('.sum-selector option:selected').each(function(){
            var val = $(this).val();
            console.log(val);
            sum = parseInt(sum) + parseInt(val);
        });
        $("#sum_of_select").text(sum);
        });
        });
    </script>
</head>
<body>
<div class="container">
    <h1>Plate Math</h1>
    <p>Count the plates and we will add the weights:</p>
    <p>Number of 45s on each side</p>
    <select class="sum-selector" id="options_1">
        <option value="0">None, How embarrassing!</option>
        <option value="90">1 Plate</option>
        <option value="180">2 Plates</option>
        <option value="270">3 Plates</option>
        <option value="360">4 Plates</option>
        <option value="450">5 Plates</option>
        <option value="540">6 Plates</option>
        
    </select>
    <p>Number of 25s on each side</p>
    <select class="sum-selector" id="options_2">
        <option value="0">None</option>
        <option value="50">1 Plate</option>
        <option value="100">2 Plates</option>
        <option value="150">3 Plates</option>
        <option value="200">4 Plates</option>
    </select>
    <p>Number of 10s on each side</p>
    <select class="sum-selector" id="options_3">
        <option value="0">None</option>
        <option value="20">1 Plate</option>
        <option value="40">2 Plates</option>
        <option value="60">3 Plates</option>
        <option value="80">4 Plates</option>
    </select>
    <p>Number of 5s on each side</p>
    <select class="sum-selector" id="options_4">
        <option value="0">None</option>
        <option value="10">1 Plate</option>
    </select>
    <p>What kind of machine are you using, Bro?</p>
    <select class="sum-selector" id="options_5">
        <option value="0">None</option>
        <option value="116">Leg Press</option>
        <option value="25">Smith Machine</option>
    </select>
    <p>Do you even Lift?</p>
    <p id="sum_of_select"> </p>

</div>
</body>
</html>
